{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crea tu cv</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'creator/css/creator.css' %}">
</head>

<body>

<div id="loading" class="processing">
    <span>Procesando...</span>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Crea tu cv</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col text-center pt-5">
            <div class="card m-auto p-5">
                <h1>Crea tu cv</h1>
            <form id="formCreateDoc" action="{% url 'creator:createdoc' %}" method="post"> {% csrf_token %}
                <label for="nickname"> Ingresa tu nickname (lorep19)</label>
                <input class="form-control col-md-4 m-auto" type="text" id="nickname" name="nickname" placeholder="Ingresa tu nickname">
                <button class="btn btn-primary m-5" id="btnSubmit">Crear Cv</button>
            </form>

            <div id="response">

            </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'creator/js/main.js' %}"></script>
</body>

</html>
